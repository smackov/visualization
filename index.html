<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="enter">
        <h2>Insert task</h2>
        <form action="">
            <div class="task form">
                <h3>Tasks:</h3>
            <p><select autofocus name="Task" id="" size="5">
                <option value="" selected>Eng. words</option>
                <option value="">Eng. videos</option>
                <option value="">Eng. grammar</option>
                <option value="">Python</option>
                <option value="">Django</option>
            </select></p>
            </div>
            <div class="duration form">
                <h3>Duration:</h3>
                <p><select name="Duration" id="" size="6">
                    <option value="" selected>0.5 h</option>
                    <option value="">1 h</option>
                    <option value="">1.5 h</option>
                    <option value="">2 h</option>
                    <option value="">2.5 h</option>
                    <option value="">3 h</option>
                </select></p>
            </div>
            <div class="rate form">
                <h3>Rate:</h3>
                <p><select name="Rate" id="" size="3">
                    <option value="" >0.7</option>
                    <option value="" selected>1</option>
                    <option value="">1.3</option>
                </select></p>
            </div>
            <div class="date form">
                <h3>Date:</h3>
                <p><input type="checkbox" name="" id=""> Today</p>
                <p><input type="date" name="" id=""></p>
            </div>
            <div class="submit form">
                <p><input type="submit" value="Insert"></p>
            </div>
        </form>
    </div>
    <div class="week_result">
        <h2>Week visualisation</h2>
        <div class="procentage">
            <div class="procent">
                <ul class="full_square">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>

                <ul class="empty_square">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <p>77%</p>
            </div>
            <div class="procent">
                <p>23/30 hours</p>
            </div>
        </div>
    </div>

    <div class="status">
        <p>77%</p>
        <div class="loading_cup cup"></div>
        <div class="loading_part cup"></div>
    </div>
</body>
</html>
